<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação da mentoria</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">

    <header>

      <h1>avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="images/img1.svg" alt="imagem de um fundo rosa com estrelas de avaliação">

      <div class="top">
        <p>Informações pessoais</p>
      </div>

    </header>

    <form>

      <div class="col-2">

        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" id="name">
        </div>

        <div class="input-wrapper">
          <label for="surname">Sobrenome</label>
          <input type="text" id="surname">
        </div>

      </div>

      <div class="input-wrapper">
        <label for="email">Email <span>(digite um email válido)</span></label>
        <input type="email" id="email">
      </div>  

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor">Selecione quem foi o seu mentor</label>
          <input type="text" id="mentor">
        </div>

        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <input name="text" id="feedback">
        </div>

        <div class="check-wrapper">
          <input type="checkbox" id="check">
          <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Agendando próxima mentoria</legend>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
          </div>

          <div class="input-wrapper">
            <label for="begin">Das</label>
            <input type="time" id="begin">
          </div>

          <div class="input-wrapper">
            <label for="end">Até</label>
            <input type="time" id="end">
          </div>
        </div>
      </fieldset>

      <button>
        Salvar
      </button>
    </form>
  </div>
</body>
</html>
